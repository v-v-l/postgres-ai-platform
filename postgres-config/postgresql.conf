# Security-enhanced PostgreSQL configuration

# SSL Configuration
ssl = on
ssl_cert_file = '/var/lib/postgresql/server.crt'
ssl_key_file = '/var/lib/postgresql/server.key'
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'
ssl_prefer_server_ciphers = on

# Connection Security
listen_addresses = 'localhost'
max_connections = 100
superuser_reserved_connections = 3

# Password Security
password_encryption = scram-sha-256

# Logging for Security Monitoring
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_connections = on
log_disconnections = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'mod'  # Log all modifications (INSERT, UPDATE, DELETE)
log_duration = on
log_min_duration_statement = 1000  # Log slow queries (>1s)

# Failed Login Attempts
log_hostname = on
log_lock_waits = on

# Query Security
standard_conforming_strings = on
escape_string_warning = on

# Memory/Performance Limits (Security)
temp_file_limit = 1048576  # 1GB temp file limit
max_files_per_process = 1000

# Prevent unauthorized extensions
shared_preload_libraries = ''