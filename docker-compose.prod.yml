version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
      # Production: Enhanced security
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    ports:
      - "${POSTGRES_HOST:-127.0.0.1}:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./data/prod:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
      # Security configurations (mounted to correct locations)
      - ./postgres-config/server.crt:/var/lib/postgresql/server.crt
      - ./postgres-config/server.key:/var/lib/postgresql/server.key
    networks:
      - postgres-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Production: Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

# No named volumes needed - using local directories

networks:
  postgres-network:
    driver: bridge